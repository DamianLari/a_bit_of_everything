<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple HTML</title>
</head>
<body>
    <h1>Titre Principal</h1>
    <p>Ceci est un exemple de fichier HTML.</p>
    <h2>Sous-titre</h2>
    <ul>
        <li>Point 1</li>
        <li>Point 2</li>
        <li>Point 3</li>
    </ul>
    <h3>Autre sous-titre</h3>
    <p>Voici un paragraphe avec du <strong>texte en gras</strong> et du <em>texte en italique</em>.</p>
</body>
</html>
